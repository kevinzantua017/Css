<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <style>
      /* Header styles */
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav ul {
        list-style: none;
        display: flex;
        justify-content: space-between;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        margin: 0 10px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
      }

      nav ul li a:hover {
        text-decoration: underline;
      }

      /* Main content styles */
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      section {
        margin-bottom: 40px;
      }

      h2 {
        margin-top: 0;
      }

      form label {
        display: block;
        margin-bottom: 10px;
      }

      form input,
      form textarea {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 20px;
      }

      form button[type="submit"] {
        cursor: pointer;
      }

      form button[type="submit"]:hover {
        background-color: #555;
      }

      form button[type="submit"]:focus {
        outline: none;
      }

      /* Footer styles */
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Example website</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>About Us</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ac
          blandit
        </p>
        <p>Suspendisse sit amet nisl velit. Aliquam erat volutpat. Duis tincidunt mas</p>
      </section>
      <section>
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Example website</p>
    </footer>
  </body>
</html>
